<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <canvas class="inl-blk width-80" id="mainCanvas">
    </canvas>
    <div class="inl-blk width-20" id="controlPanel">
      <form id="grassControlForm">
        <h2>Grass</h2>
        <p class="center">Min Height</p>
        <input id="grassMinHeight" type="range" />
        <p class="center">Max Height</p>
        <input id="grassMaxHeight" type="range" />
        <p class="center">Angle</p>
        <input id="grassAngle" type="range" />
        <button id="formReset">Reset</button>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="/js/script.js"></script>
</html>
