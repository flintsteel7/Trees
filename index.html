<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <canvas class="inl-blk width-80" id="mainCanvas">
    </canvas>
    <div class="inl-blk width-20" id="controlPanel">
      <form id="treeControlForm">
        <h2>Tree</h2>
        <p class="center">Trunk Height: <span id="treeTrunkHeightValue"></span></p>
        <input id="treeTrunkHeight" type="range" />
        <p class="center">Trunk Width: <span id="treeTrunkWidthValue"></span></p>
        <input id="treeTrunkWidth" type="range" />
        <p class="center">Taper: <span id="treeTaperValue"></span></p>
        <input id="treeTaper" type="range" />
        <p class="center">Branch Angle Variation: <span id="treeBranchAngleVariationValue"></span></p>
        <input id="treeBranchAngleVariation" type="range" />
        <p class="center">Branch Length Variation: <span id="treeBranchLengthVariationValue"></span></p>
        <input id="treeBranchLengthVariation" type="range" />
      </form>
      <form id="grassControlForm">
        <h2>Grass</h2>
        <p class="center">Max Height: <span id="grassMaxHeightValue"></span></p>
        <input id="grassMaxHeight" type="range" />
        <p class="center">Height Variation: <span id="grassHeightVarValue"></span></p>
        <input id="grassHeightVar" type="range" />
        <p class="center">Angle Variation: <span id="grassAngleValue"></span>&deg;</p>
        <input id="grassAngle" type="range" />
        <button id="formReset">Reset</button>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="/js/script.js"></script>
</html>
